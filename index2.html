<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

        function arrSort(m,n){
            if(m[1] < n[1]) return -1;
            else if(m[1] > n[1]) return 1;
            else return 0;
        }
        var sortData = aqiData.sort(arrSort);
        var list = document.getElementById("aqi-list");
        var rank = 1;
        for(var i=sortData.length-1;i>=0;i--){
            if(sortData[i][1]>=60){
                var liChild = document.createElement("li");
                liChild.innerHTML = "第"+rank+++"名："+sortData[i][0]+","+sortData[i][1];
                list.appendChild(liChild);
            }
            else break;
        }


    })();

</script>
</body>
</html>
